<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/28d0d779f8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="brand">Brand Name</div>
      <div class="menus">
        <div class="item">
          <div class="icon"><i class="fa-solid fa-house-user"></i></div>
          <div class="item-name">Home</div>
        </div>
        <div class="item">
          <div class="icon"><i class="fa-solid fa-address-card"></i></div>
          <div class="item-name">About us</div>
        </div>
        <div class="item">
          <div class="icon"><i class="fa-solid fa-clover"></i></div>
          <div class="item-name">Services</div>
        </div>
        <div class="item">
          <div class="icon">
            <i class="fa-solid fa-user-group"></i>
          </div>
          <div class="item-name">Client</div>
        </div>
      </div>
    </nav>
    <div class="carousel">
      <div class="carousel-items">
        <div class="carousel-item" id="c-1">
          <img src="https://source.unsplash.com/jbcY_yvsDzk" alt="image" />
        </div>
        <div class="carousel-item" id="c-2">
          <img src="https://source.unsplash.com/Gg7uKdHFb_c" alt="image" />
        </div>
        <div class="carousel-item" id="c-3">
          <img src="https://source.unsplash.com/zAjdgNXsMeg" alt="image" />
        </div>
      </div>
      <button class="next"><i class="fa-solid fa-greater-than"></i></button>
      <button class="prev"><i class="fa-solid fa-less-than"></i></button>
      <div class="indicator"></div>
    </div>
  </body>
</html>
